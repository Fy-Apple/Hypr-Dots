# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Assign apps
$terminal = foot
$file = dolphin
$browser = firefox
$editor = code


# My Applications
bind = Super, RETURN, exec, $terminal 
bind = Super, E, exec, $file 
bind = Super, C, exec, $editor 
bind = Super, B, exec, $browser


# System management
bind = Super+Shift, N, exec, nm-connection-editor
bind = Super+Shift, B, exec, blueman-manager
bind = Super+Shift, V, exec, pavucontrol
bind = Super, L, exec, swaylock 
bind = Super+Shift, Q, exec, wloglout
#bind = Super+Shift, W, exec, killall waybar || waybar  
#bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)



# Window/Session actions
bind = Super, Q, exec, killactive 
bind = Alt, F4, exec, killactive
bind = Super, Delete, exit, 
bind = Super, T, togglefloating,  
bind = Super, G, togglegroup, 
bind = Super, F, fullscreen, 


